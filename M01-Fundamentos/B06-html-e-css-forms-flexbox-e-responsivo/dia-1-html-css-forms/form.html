<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Exercício 6.1</title>
  </head>
  <body>
    <header>
      <h1>Formulário de Currículo</h1>
    </header>
    <fieldset>
      <legend><strong>Pessoais</strong></legend>
      <form action="" method="get" class="personal-data">
        <div class="form-row">
          <div class="line-content">
            <label for="full-name">Nome</label>
            <input
              class="text-place"
              type="text"
              name="name"
              id="full-name"
              maxlength="40"
              required
            />
          </div>
          <div class="line-content">
            <label for="email">E-mail</label>
            <input
              class="text-place"
              type="text"
              name="email"
              id="email"
              maxlength="50"
              required
            />
          </div>
          <div class="line-content">
            <label for="cpf">CPF</label>
            <input
              class="text-place"
              type="text"
              name="cpf"
              id="cpf"
              maxlength="11"
              required
            />
          </div>
          <div class="line-content">
            <label for="adress">Endereço</label>
            <input
              class="text-place"
              type="text"
              name="adress"
              id="adress"
              maxlength="200"
              required
            />
          </div>
          <div class="line-content">
            <label for="city">Cidade</label>
            <input
              class="text-place"
              type="text"
              name="city"
              id="city"
              maxlength="28"
              required
            />
          </div>
          <div class="line-content">
            <label for="state">Estado</label>
            <select name="state" id="state"></select>
          </div>
          <div class="line-content">
            <input
              type="radio"
              name="living"
              id="house"
              value="house"
              required
            />
            <label for="house">Casa</label>
            <input
              type="radio"
              name="living"
              id="apartment"
              value="apartment"
              required
            />
            <label for="apartment">Apartamento</label>
          </div>
        </div>
      </form>
    </fieldset>
    <fieldset>
      <legend><strong>Profissionais - Último Emprego</strong></legend>
      <form action="" method="get" class="personal-data">
        <div class="form-row">
          <div class="line-content">
            <label for="resume">Resumo do Currículo</label>
            <textarea
              name="resume"
              id="resume"
              cols="30"
              rows="10"
              maxlength="1000"
              required
            ></textarea>
          </div>
          <div class="line-content">
            <label for="job-position">Cargo</label>
            <input
              class="text-place"
              type="text"
              name="job-position"
              id="job-position"
              maxlength="40"
              required
            />
          </div>
          <div class="line-content">
            <label for="job-description">Descrição do Cargo</label>
            <input
              class="text-place"
              type="text"
              name="job-description"
              id="job-description"
              maxlength="500"
              required
            />
          </div>
          <div class="line-content">
            <label for="start-date">Data de Início</label>
            <input type="date" name="start-date" id="start-date" required />
          </div>
        </div>
      </form>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
